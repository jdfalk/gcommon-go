# file: .github/workflows/sync-protos.yml
# version: 2.0.0
# guid: sync-protos-workflow-gcommon-go

name: Sync Protocol Buffers

on:
  # Triggered by gcommon repository when protos are updated
  repository_dispatch:
    types: [sync-protos]

  # Manual trigger
  workflow_dispatch:
    inputs:
      gcommon_ref:
        description: 'gcommon repository reference (branch/tag/commit)'
        required: false
        default: 'main'
        type: string

  # Schedule periodic sync (daily at 6 AM UTC)
  schedule:
    - cron: '0 6 * * *'

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-and-generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout gcommon-go repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Checkout gcommon repository
        uses: actions/checkout@v4
        with:
          repository: jdfalk/gcommon
          ref: ${{ inputs.gcommon_ref || github.event.client_payload.ref || 'main' }}
          path: gcommon-source
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up buf
        uses: bufbuild/buf-setup-action@v1.41.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Sync protocol buffer definitions
        run: |
          # Remove existing proto directory
          rm -rf proto/

          # Copy proto definitions from gcommon
          cp -r gcommon-source/proto/ ./

          echo "Synced proto files from gcommon repository"

      - name: Generate Go code
        run: |
          buf generate

      - name: Update go.mod module reference
        run: |
          # Update any generated .pb.go files to use the correct module path
          find . -name "*.pb.go" -type f -exec sed -i 's|github.com/jdfalk/gcommon-go|github.com/jdfalk/gcommon|g' {} \;

      - name: Run go mod tidy
        run: go mod tidy

      - name: Check for changes
        id: changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git status --porcelain
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git add .
          git commit -m "chore(protos): sync protocol buffer definitions from gcommon

          Automatically synced protocol buffer definitions from jdfalk/gcommon repository
          and regenerated Go code.

          Source: ${{ github.event.client_payload.ref || inputs.gcommon_ref || 'main' }}"
          git push

      - name: Summary
        run: |
          echo "## Protocol Buffer Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.changes.outputs.has_changes }}" == "true" ]; then
            echo "âœ… Successfully synced and updated protocol buffer definitions" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“¦ Generated Go code has been updated" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No changes detected - protocol buffers are up to date" >> $GITHUB_STEP_SUMMARY
          fi
          echo "ðŸ”— Source: jdfalk/gcommon@${{ github.event.client_payload.ref || inputs.gcommon_ref || 'main' }}" >> $GITHUB_STEP_SUMMARY
